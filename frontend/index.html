<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Task Analyzer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="container">
  <h1>Smart Task Analyzer</h1>

  <section class="input">
    <h2>Input Tasks</h2>
    <form id="task-form">
      <label>Single Task (title):
        <input id="title" placeholder="Fix login bug" />
      </label>
      <label>Due date:
        <input id="due_date" type="date" />
      </label>
      <label>Estimated hours:
        <input id="estimated_hours" type="number" min="0.25" step="0.25" value="1" />
      </label>
      <label>Importance (1-10):
        <input id="importance" type="number" min="1" max="10" value="5" />
      </label>
      <label>Dependencies (comma-separated ids):
        <input id="dependencies" placeholder="t1,t2" />
      </label>
      <button type="button" id="add-task">Add Task</button>
    </form>

    <div>
      <h3>Or paste a JSON array of tasks</h3>
      <textarea id="json-input" rows="8"
        placeholder='[{"id":"t1","title":"A","due_date":"2025-11-30","estimated_hours":2,"importance":8,"dependencies": []}]'></textarea>
    </div>

    <div class="controls">
      <label>Strategy:
        <select id="strategy">
          <option value="smart_balance">Smart Balance</option>
          <option value="fastest_wins">Fastest Wins</option>
          <option value="high_impact">High Impact</option>
          <option value="deadline_driven">Deadline Driven</option>
        </select>
      </label>
      <button id="analyze">Analyze Tasks</button>
    </div>
  </section>

  <section class="output">
    <h2>Results</h2>
    <div id="loading" style="display:none;">Analyzingâ€¦</div>
    <div id="results"></div>

    <h3>Dependency Graph</h3>
    <div id="graph" style="width:100%; height:300px; border:1px solid #ccc;"></div>

    <h3>Eisenhower Matrix</h3>
    <div id="matrix" style="width:100%; height:320px; border:1px solid #888; position:relative;"></div>
  </section>
</div>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="script.js"></script>
</body>
</html>
